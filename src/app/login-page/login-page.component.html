<div class="container">
  <div class="jumbotron text-center">
    <h1>Login Page</h1>
  </div>
  <div class="container">
      <form  #userform="ngForm" (ngSubmit)="onSubmitCheck(userform.value)">
        <div class="form-group">
          <label>Username :</label>
          <input type="email" name="username" class="form-control" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" name="pass" class="form-control" [(ngModel)]="pass"  required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!userform.valid">Submit</button>
      </form>
  </div><br />
  <div class="alert alert-success" role="alert" id="successBox" >
    Credentials are Correct !!
  </div>
  <div class="alert alert-danger" role="alert" id="failedBox" >
    Credentials are Incorrect  !!
  </div>
</div>
